services:
  - type: web
    name: oxiwell
    env: node
    rootDir: .
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URL
        fromDatabase:
          name: oxiwell-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 2000
      - key: FRONTEND_URL
        value: https://oxiwell.onrender.com
      - key: VITE_API_URL
        value: https://oxiwell.onrender.com/api

databases:
  - name: oxiwell-db
    databaseName: oxiwell
    plan: free
